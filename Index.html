<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background = "color: #ffffff" timeout = "10000">
            <a-assets>
                <a-asset-item src = "Trains.gltf" id = "tiger"></a-asset-item>
            </a-assets>
            <a-sky src="images/sky.jpg"></a-sky>
            <a-entity light = "type:ambient;intensity:0.5"></a-entity>
            <a-circle position ="-0.5 -0.5 -25" rotation = "-90 0 0" radius = "100" shadow = "receive: true" visible = "true" color = "#2e6f10">

            </a-circle>
            
            <a-entity>
                <a-entity gltf-model = "#tiger" scale = "0.0125 0.0125 0.0125" position = "-2 0 0" shadow = "cast:2"></a-entity>
            </a-entity>
        </a-scene>

    </body>
</html>
